<!DOCTYPE HTML>

    <meta charset="utf-8">

        <style>
         .container
            {
                margin: 5px;
                box-shadow: 1px 1px black;

            }
            #corpo

            }

                text-align: center;
                text-decoration: none;
            }

            }

                text-align: justify;
                font-family: sans-serif;
